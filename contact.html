    <!-- Contact Form Section -->
    <scetion class="main_heading my-5 pt-5">
        <div class="text-center text-capitalize">
            <h1 class="display-4">Contact Us</h1>
            <hr class="mx-auto w-25" />
        </div>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="pr-4">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Male</label>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Cites</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                    </datalist>
                </div>
                <div class="mb-3">
                    <div class="form-file">
                        <input type="file" class="form-file-input" id="customFile">
                        <label class="form-file-label" for="customFile">
                          <span class="form-file-text">Choose file...</span>
                          <span class="form-file-button">Browse</span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="mb-3 form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
    </scetion>
    <!-- End Contact Form Section -->

    <footer class="bg-secondary text-center mt-3">

    <!-- Optional JavaScript -->

    <script type="text/javascript ">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip "]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
